<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <form>
        <h1>Formulário</h1>
        <p>Nome: <input type="text" name="nome" id="nome" placeholder="Digite seu nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome"></p>
        <p>CPF: <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF"></p>
        <p>Endereço: <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço"></p>
        <p>Como conheceu nosso site? 
            <select name="origem" id="origem">
                <option value="google">Google</option>
                <option value="redes-sociais">Redes Sociais</option>
                <option value="amigos">Indicação de Amigos</option>
                <option value="outros">Outros</option>
            </select>
        </p>
        <p>Mensagem: 
            <textarea name="mensagem" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
